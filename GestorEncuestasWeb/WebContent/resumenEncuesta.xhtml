<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
		
	</h:head>
	<body>
		<ul>
			<ui:repeat var="preguntas" value="#{encuestaSesion.registrosEncuesta}">
				<li>#{preguntas.texto}</li>
			</ui:repeat>
			
			<h:form>
				<h:commandButton value="cancelar" action="#{encuestaSesion.cancelarEncuesta}" />
			</h:form>
			
			<h:form>
				<h:commandButton value="volver" action="#{encuestaSesion.volverEncuesta}" />
			</h:form>
			
			<h:form>
				<h:commandButton value="aceptar" action="#{encuestaSesion.registrarEncuesta}" />
			</h:form>
			
		</ul>
	</body>
</html>
